<html>
<head>

</head>
<body> 
	<div id="header"></div>

			</tr>
			<tr>
				<td>

						<img class="contactButton" src="images/contact/linkedin.png"/>

				<td>
					<div>

				</td>
			</tr>
		</table>

	<script>
	var links = ["mailto:austin.hsieh0@gmail.com", "https://www.linkedin.com/pub/austin-hsieh/b7/9a6/b54", "https://github.com/Jimmt", "https://www.youtube.com/channel/UCtH08jcWIWflj7fyuUfctbw", "https://twitter.com/j1mmt", "https://www.jumpbuttonstudio.com"];

	var tds = document.getElementsByTagName("td");
	for(var i = 0; i < tds.length; i++){
		var func = function(_i){
			tds[i].addEventListener("click", function(){
				var url = links[_i];
				window.open(url, '_blank');
			});
		}
		func(i);
	}
	</script>
