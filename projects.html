<html>
<head>
	<title>Projects</title>
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body> 
	<div id="header"></div>
	<script type="text/javascript" src="loadheader.js"></script>
	<div id="page">
		<table id="projectTable">
			<tr>
				<td class="project_button">
					<img class="project_icon" src="images/projects/puckslide_icon.png"/>
					<p>Puck Slide</p>
				</td>
				<td rowspan = "4">
					<div id="display">
						<img id="display_screen"  src="images/projects/puckslide_screen.png" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="project_button">
					<img class="project_icon" src="images/projects/totems_icon.png"/>
					<p>Totem Stack</p>
				</td>
			</tr>
			<tr>
				<td class="project_button">
					<img class="project_icon" src="images/projects/smite_icon.png"/>
					<p>Smite Training</p>
				</td>
			</tr>
			<tr>
				<td class="project_button">
					<img class="project_icon" src="images/projects/hologram_icon.png"/>
					<p>Hologram Clock</p>
				</td>
			</tr>
		</table>
	</div>

	<script>
	var buttons = document.getElementsByClassName("project_button");

	var names = ["puckslide", "totems", "smite", "hologram"];
	var added = false;

	for(var i = 0; i < buttons.length; i++){
		var name = names[i];

		var func = function(_name){
			buttons[i].addEventListener("click", function(){
				var img = document.getElementById("display_screen");
				img.src = "images/projects/" + _name + "_screen.png";
			});
		}
		func(name);
	}
	</script>

</body>
</html>
